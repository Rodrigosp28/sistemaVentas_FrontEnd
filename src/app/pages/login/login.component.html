<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="bg-info p-5 rounded-5 text-secondary" style="width: 30rem;">

        <div class="d-flex justify-content-center">

            <div class="card" style="width: 28rem;">
                <div class="card-header">
                  INICIO DE SESION
                </div>
                <div class="card-body">
                    <div class="input-group mb-3" >
                        <div class="input-group-text bg-info">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input [(ngModel)]="usuario" (keyup.enter)="iniciarSesion()" class="form-control" type="text" placeholder="Username" />
                    </div>
                    <div class="input-group">
                        <div class="input-group-text bg-info">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input [(ngModel)]="pass" (keyup.enter)="iniciarSesion()" class="form-control" type="password" placeholder="Password" />
                    </div>
                    <div class="d-flex justify-content-around mt-3">
                        <button class="btn btn-primary" (click)="registrarse()">REGISTRARSE</button>
                        <button class="btn btn-success" (click)="iniciarSesion()">INICIAR SESION</button>
                    </div>
                </div>
              </div>
        </div>

    </div>

</div>
